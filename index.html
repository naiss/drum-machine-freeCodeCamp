<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Drum Machine</title>
</head>

<body>
  <div class="container" id="drum-machine">
    <h1 class="text-center">Drum Machine</h1>
    <div class="card my-5">
      <div class="card-body">
        <div class="text-center" id="display">Click to play!</div>
      </div>
    </div>
    <div class="align-items-center text-center">
      <button class="drum-pad btn col-3 btn-secondary btn-lg" id="drum-0" onclick="play('Q')">
        Q
        <audio src="./assets/Q.mp3" class="clip" id="Q">
      </button>
      <button class="drum-pad btn col-3 btn-secondary btn-lg" id="drum-1" onclick="play('W')">
        W
        <audio src="./assets/W.mp3" class="clip" id="W">
      </button>
      <button class="drum-pad btn col-3 btn-secondary btn-lg" id="drum-2" onclick="play('E')">
        E
        <audio src="./assets/E.mp3" class="clip" id="E">
      </button>
    </div>
    <br>

    <div class="text-center">
      <button class="drum-pad btn col-3 btn-secondary btn-lg" id="drum-3" onclick="play('A')">
        A
        <audio src="./assets/A.mp3" class="clip" id="A">
      </button>
      <button class="drum-pad btn col-3 btn-secondary btn-lg" id="drum-4" onclick="play('S')">
        S
        <audio src="./assets/S.mp3" class="clip" id="S">
      </button>
      <button class="drum-pad btn col-3 btn-secondary btn-lg" id="drum-5" onclick="play('D')">
        D
        <audio src="./assets/D.mp3" class="clip" id="D">
      </button>
    </div>
    <br>

    <div class="text-center">
      <button class="drum-pad btn col-3 btn-secondary btn-lg" id="drum-6" onclick="play('Z')">
        Z
        <audio src="./assets/Z.mp3" class="clip" id="Z">
      </button>
      <button class="drum-pad btn col-3 btn-secondary btn-lg" id="drum-7" onclick="play('X')">
        X
        <audio src="./assets/X.mp3" class="clip" id="X">
      </button>
      <button class="drum-pad btn col-3 btn-secondary btn-lg" id="drum-8" onclick="play('C')">
        C
        <audio src="./assets/C.mp3" class="clip" id="C">
      </button>
    </div>
  </div>

  <script src="drum-machine.js"></script>
</body>

</html>
